	<h1 itemprop="name">{{ page.title }}</h1>
	<ul class="posts" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">

	  {% for post in site.posts %}
	  {% if post.idea != null %}
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}" itemprop="name">{{ post.title }}</a></li>
	  {% endif %}
	  {% endfor %}
	</ul>
